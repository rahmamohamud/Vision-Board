<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/browser-icon.png">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    
    <section class="sign-up-page" id="sign-up-page"> 
        <div class="container" id="landing-page" ro>
              <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
      
                    <img src="images/sign-up-form-image.png" class="d-block mx-lg-auto img-fluid" alt="phone-image"  loading="lazy" id="phone-image">
        
                  </div>
                <div class="col-lg-6">
                    <main class="form-signin w-100 m-auto">
                        <form>
                          <img class="mb-4" src="images/vista-logo.png" alt=""  height="30">
                          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3"><span id="name">Sign Up</span></h1>
                      
                          <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                          </div>

                          <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Surname">
                            <label for="floatingInput">Surname</label>
                          </div>
                          
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>

                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                      
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                            <label for="floatingPassword">Confirm Password</label>
                          </div>

                          <div class="form-check text-start my-3">
                          
                          </div>
                          <button class="btn btn-primary w-100 py-2" type="submit" id="signupbtn">Sign Up</button>
                          
                          <p class="msg">Already a member? Click <a href="login.html">Here</a> to log in</p>

                        </form>
                      </main>
                  </div>
                
               
               
              </div>
            </div>
      </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
